<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="app.css" />
    <script defer src="app.js"></script>
  </head>
  <body class="bg-[#001e4d]">
    <div
      class="app bg-[#fff] w-[90%] max-w-[600px] mt-[100px] mx-auto mb-0 rounded-[10px] p-[30px]"
    >
      <h1
        class="font-semibold text-[25px] text-[#001e4d] border-b border-solid border-[#333] pb-[20px]"
      >
        Simple Quiz
      </h1>
      <div class="quiz py-[20px]">
        <h2 class="quesetion text-[#001e4d] text-[18px] font-semibold mb-3">
          Question goes here
        </h2>
        <div class="answer-btns">
          <button
            class="btn answerBtn-1 bg-[#fff] text-[#222] font-medium w-full border border-solid border-[#222] p-[10px] my-[10px] text-left rounded-[4px] cursor-pointer hover:bg-[#222] hover:text-[#fff] transition-all duration-300"
          >
            answer1
          </button>
          <button
            class="btn answerBtn-2 bg-[#fff] text-[#222] font-medium w-full border border-solid border-[#222] p-[10px] my-[10px] text-left rounded-[4px] cursor-pointer hover:bg-[#222] hover:text-[#fff] transition-all duration-300"
          >
            answer2
          </button>
          <button
            class="btn answerBtn-3 bg-[#fff] text-[#222] font-medium w-full border border-solid border-[#222] p-[10px] my-[10px] text-left rounded-[4px] cursor-pointer hover:bg-[#222] hover:text-[#fff] transition-all duration-300"
          >
            answer3
          </button>
          <button
            class="btn answerBtn-4 bg-[#fff] text-[#222] font-medium w-full border border-solid border-[#222] p-[10px] my-[10px] text-left rounded-[4px] cursor-pointer hover:bg-[#222] hover:text-[#fff] transition-all duration-300"
          >
            answer4
          </button>
        </div>
        <button
          class="next-btn w-[150px] mx-auto mt-[20px] cursor-pointer bg-[#001e4d] text-[#fff] font-medium p-[10px] rounded-[4px] hidden"
        >
          Next
        </button>
      </div>
    </div>
  </body>
</html>
